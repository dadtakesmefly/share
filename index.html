<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="Description" content="公益专属App,随时随地做公益"/>
    <!--基础样式-->
    <link rel="stylesheet" href="css/base.css"/>
    <!--页面样式-->
    <link rel="stylesheet" href="css/teamshare.css"/>
    <!--页面小图标-->
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
    <!--进度条样式-->
    <link rel="stylesheet" href="css/pace-theme-barber-shop.css"/>
    <script src="jquery-1.8.3/jquery.min.js"></script>
    <!--弹出框-->
    <script src="layer/layer.js"></script>
    <!--公用-->
    <script src="lib/common.js"></script>
    <!--进度条js-->
    <script src="lib/pace.js"></script>
    <!--微信js-->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <title>您被邀请加入｛团队名称｝团队</title>
</head>
<body>
    <header>
        <h3>您的好友邀请您加入公益组织</h3>
        <img src="images/头部灰.png" alt=""/>
    </header>
    
    <section>
        <img class="team_pic" src="images/默认头像.png" alt=""/>
        <h3 class="team_name">武汉华夏爱信公益服务队</h3>
        <div>
            <span class="team_text">成立时间：</span><span class="team_buildtime">2017-06-01</span>
            <img class="adresspic"  src="images/地址.png" alt=""/><span class="team_adress">湖北武汉</span>
        </div>
        <ul class="clearfix">
            <li class="fl link">
                <p class="frequency">100</p>
                <p>组织活动</p>
            </li>
            <li class="fl">
                <p class="teamMembers">60</p>
                <p>团队人数</p>
            </li>
            <li class="fr">
                <p class="followers">1111</p>
                <p>关注人数</p>
            </li>
        </ul>
    </section>
    <p class="data">以上数据仅仅只代表该团队在爱信公益上的结果，实际上该团队在线下为公益事业付出了更多。</p>
    <div class="content">
        <h3>团队简介</h3>
        <p class="teamProfile">团队简介团队简介团队简介团介团队简介团队简介</p>
    </div>
    
    <hr/>
    <button class="index_add">加入团队</button>
    <div class="mask">

        <h3>加入 <span class="team_name">团队名称</span> 团队</h3>
        <h4>需要输入您的手机号</h4>
        <p>手机号码</p>
        <input type="tel" class="usertel" id="usertel" name="usertel" placeholder=""/>
        <p>验证码</p>
        <input type="tel" maxlength="4"  class="test" name="test" id="test" placeholder=""/><input type="button" id="btn" class="btn" name="btn" value="获取验证码" />
        <button id="sbm" class="sbm">加入团队</button>
        <h4>为什么需要手机号？</h4>
        <h4 class="jieshi">当您在爱信公益注册账号时您将直接属于本团队；如果您是爱信用户则可以在当前页面立即加入本团队。</h4>
        <span id="close"><img src="images/关闭.png" alt=""/></span>
    </div>

    <div class="links">
        <img src="images/爱信.png" alt=""/>
        <span>华夏爱信</span><br/>
        <span>让公益更简单</span>
        <span class="downloading">打开爱信APP</span>
        <img  class="close" src="images/取消按钮.png" alt=""/>
    </div>

    <!-- 站长统计 start-->
    <div style="display:none">
        <script src="lib/total.js"></script>
    </div>
    <!-- 站长统计 end -->
</body>
<script src="lib/index.js"></script>
</html>
